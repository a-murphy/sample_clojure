#new-build-flow
# Language setting
language: clojure

lein:
  - lein2

archive: true

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

# Running the test with Leiningen
script:
  - cd sample
  - lein test2junit
  - ls -la
  - cat build.xml
  - cd shippable
  - ls -la
  - cd testresults
  - ls -la
  - cd xml
  - ls -la
  - cd ..
  - cd tmp
  - ls -la
